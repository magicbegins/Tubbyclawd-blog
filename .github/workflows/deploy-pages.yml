name: Deploy Jekyll blog to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby and Jekyll dependencies
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Build the site with Jekyll
      run: bundle exec jekyll build --source docs --destination _site --trace

    - name: Add Yellow Pages static app
      run: |
        mkdir -p _site/yellowpages/data
        cp -r yellowpages/docs/* _site/yellowpages/
        cp yellowpages/data/agents.json _site/yellowpages/data/agents.json

    - name: Upload built site
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
